<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalendarz Adwentowy â€“ 8 klasa</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      button {
        background: radial-gradient(circle at center, #610000, #400000);

        border: 1px solid #ffffff48;
        border-radius: 40px;
        color: rgb(255, 255, 255);

        font-family: "Papyrus";
        padding: 0px 30px;
      }

      button:hover {
        transform: scale(1.05);
        filter: brightness(1.15);
      }

      .card {
        width: min(80vw, 80vh);
        max-width: 400px;
        min-width: 150px;
        height: auto;
        margin-top: 40px;
        aspect-ratio: 1 / 1;
        perspective: 1000px;
        cursor: pointer;
      }

      .inner {
        width: 100%;
        height: 100%;
        position: relative;
        transition: transform 0.6s;
        transform-style: preserve-3d;
      }

      .flip {
        transform: rotateY(180deg);
      }

      .side {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        background-size: cover;
        background-position: center;
        border-radius: 38px;
      }
      .day-number {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 140px;
        color: rgb(251, 220, 133);
        font-weight: 900;
        font-family: "Cedarville Cursive", cursive;

        pointer-events: none;
      }

      .back {
        transform: rotateY(180deg);
      }
      .snowflake {
        position: fixed;
        top: -10px;
        color: white;
        pointer-events: none;
        user-select: none;
        z-index: 1;
        animation: linear infinite snowfall;
      }

      @keyframes snowfall {
        to {
          transform: translateY(110vh);
        }
      }
    </style>
  </head>

  <body>
    <div class="main-wrapper poziom">
      <div class="topbar-badge">
        <h2>Matematyczny Kalendarz Adwentowy</h2>
      </div>

      <div class="card" onclick="flipCard()">
        <div class="inner" id="photoCard">
          <div class="side front" id="front">
            <div class="day-number" id="dayNumber"></div>
          </div>
          <div class="side back" id="back"></div>
        </div>
      </div>
      <h3>Kliknij w kartÄ™, aby zobaczyÄ‡ zadanie</h3>
      <button class="poziom" onclick="goHome()"><h2>POWRÃ“T</h2></button>
    </div>
    <footer class="footer">
      <div class="footer-content">
        <span
          >Â© 2025 Matematyczny Kalendarz Adwentowy Created by
          <strong>KatWarwas</strong> ðŸŽ„</span
        >
      </div>
    </footer>

    <script>
      const folder = "8_klasa"

      // === USTALAMY DZIEÅƒ GRUDNIA ===
      const today = new Date()
      let day = today.getMonth() === 11 ? today.getDate() : "x"
      if (day < 1) day = 1
      if (day > 24) day = 24

      // === USTAWIAMY OBRAZKI ===
      document.getElementById(
        "front"
      ).style.backgroundImage = `url('${folder}/front.jpg')`
      document.getElementById(
        "back"
      ).style.backgroundImage = `url('${folder}/${day}.jpg')`

      function flipCard() {
        document.getElementById("photoCard").classList.toggle("flip")
      }
      // === PÅ‚atki Å›niegu ===
      document.addEventListener("DOMContentLoaded", () => {
        const numberOfFlakes = 50

        for (let i = 0; i < numberOfFlakes; i++) {
          const flake = document.createElement("div")
          flake.classList.add("snowflake")

          flake.style.left = Math.random() * 100 + "vw"
          flake.style.animationDuration = 4 + Math.random() * 6 + "s"
          flake.style.animationDelay = Math.random() * 3 + "s"
          flake.style.opacity = 0.3 + Math.random() * 0.7
          flake.style.fontSize = 10 + Math.random() * 20 + "px"

          flake.textContent = "â„"
          document.body.appendChild(flake)
        }
      })
      // ustawiamy dzieÅ„ na froncie
      document.getElementById("dayNumber").textContent = day

      function goHome() {
        window.location.href = "index.html"
      }
    </script>
  </body>
</html>
